# Netlify Configuration File
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to change to before starting a build
  base = "/"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"
  
  # Default build command
  command = "npm run build"
  
  # Directory with the serverless Lambda functions to deploy
  functions = "netlify/functions"

# Production context: all deploys from the production branch
[context.production]
  command = "npm run build"
  publish = "dist"
  
[context.production.environment]
  NODE_VERSION = "18"

# Deploy Preview context: all deploys generated from a pull/merge request
[context.deploy-preview]
  command = "npm run build"
  publish = "dist"

# Branch deploy context: all deploys that are not from a pull/merge request or the production branch
[context.branch-deploy]
  command = "npm run build"

# Redirects and rewrites
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA redirect - serve index.html for all routes (useful for React Router, Vue Router, etc.)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Custom headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Plugins (optional)
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Dev server settings for local development
[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist"
  autoLaunch = true
